<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/game/css/cockpit.css">
    <script src="/game/script/cockpit.bundle.js"></script>
    <title>User Cockpit</title>
</head>
<body>
<div id="container">
    <div class="block">
    <h1> Cockpit </h1>
        <h4><a href="/game/main.html"><button style="margin: auto">Go back to the game!</button></a></h4>
    </div>
    <div class="block">
        <h2> Upload scenario </h2>
        <form action="/scenarios" method="POST" enctype="multipart/form-data">
            <div id="name-file">
                <input type="text" name="scenario_name" placeholder="Scenario name">
                <input type="file" name="scenario_file">
                <input type="submit" value="Upload">
                <div id="result">  </div>
            </div>
            <div id="descr">
                <textarea name="scenario_description" placeholder="Description"></textarea>
            </div>
        </form>
    </div>
    <div class="block">
        <h2>Your scenarios</h2>
    </div>
</div>
</body>
</html>
