<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Salesman</title>
    <link rel="stylesheet" href="css/game.css"/>
    <script src="script/bundle.js"></script>
</head>
<body>
    <div id="popup_layer"></div>
    <header id="main_bar">
        <img src="img/title.png" alt="Space Salesman" id="logo">
        <div id="time_info">
            Time left: <span></span>
        </div>
        <div id="player_info">
            <span id="nickname">Captain-a</span>
            <br/>
            <span id="result">Credits: <span></span></span>
        </div>
    </header>
    <main>
        <div class="items_container" id="planets">
            <h1>Planets</h1>
            <div class="flex_container"></div>
        </div>
        <div class="items_container" id="spaceships">
            <h1>Spaceships</h1>
            <div class="flex_container"></div>
        </div>
    </main>
</body>
</html>
